{% load static %}
<!doctype html>
<html lang="en">  
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="shortcut icon" href="{% static 'todos/img/jira.svg' %}" type="image/x-icon"/>
    <link rel="stylesheet" href="{% static 'todos/css/todos.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css" integrity="sha384-b6lVK+yci+bfDmaY1u0zE8YYJt0TZxLEAFyYSLHId4xoVvsrQu3INevFKo+Xir8e" crossorigin="anonymous">
</head>
<body> 
    <header class="header">
        <div class="top-left-menu">
            <a href="{% url 'preview' %}">
                <img src="{% static 'todos/img/jira.svg' %}" alt="Preview">
                <h2>Jinja</h2>
            </a>
            <a href="{% url 'home' %}" class="right-link">
                <img src="{% static 'todos/img/To-Do-icon.svg' %}" alt="To-Do">
                <h2>Tasks</h2>
            </a>
        </div>
        <ul>
            {% if request.user.is_authenticated %}
                <li> <a href="{% url 'add_task' %}"> <button type="button" class="btn btn-success"> <i class="bi bi-plus-circle"></i> Add Task </button> </a> </li>
                <li> <a href="{% url 'add_cat' %}"> <button type="button" class="btn btn-success"> <i class="bi bi-bookmark-plus"></i> Add category </button> </a> </li>
                <li> <a href="{% url 'profile_data' %}"> <button type="button" class="btn btn-dark"> <i class="bi bi-person-circle"></i> {{ user.get_username }} </button> </a> </li>
                <li> <a href="{% url 'sign_out' %}"> <button type="button" class="btn btn-primary"> <i class="bi bi-box-arrow-left"></i> Sign out  </button> </a> </li>
            {% else %}
                <li> <a href="{% url 'sign_up' %}"> <button type="button" class="btn btn-primary"> <i class="bi bi-box-arrow-in-right"></i> Sign up </button> </a> </li>
                <li> <a href="{% url 'sign_in' %}"> <button type="button" class="btn btn-info"> <i class="bi bi-person-circle"></i> Sign in </button> </a> </li>
            {% endif %}
        </ul>
    </header>
    <main>
            {% block content %}
            {% endblock %} 
    </main>

    <footer>
        
    </footer>

</body>
</html>
