{% extends 'todos/main_temp.html' %}

{% block title %}Detail view{% endblock %}

{% block content %}
<div class="detail">

	<ul class="detailed_info">
		<li><h3 class="action_title" id="detail_title" > {{ task.title }}</h3></li>
		<li><span>{{ task.description|linebreaks }}</span></li>
		<li> <span class="alert alert-primary">{{ task.date_created }}</span> </li>
	</ul>

	
	<div class="detailed_buttons">
		<a href="{% url 'edit' edit_slug=task.slug %}"> <button class="btn btn-success"> <i class="bi bi-pencil-square"></i> </button> </a>
		<a href="{% url 'delete' delete_slug=task.slug %}"> <button class="btn btn-danger"> <i class="bi bi-trash"></i> </button> </a>
	</div>
</div>
{% endblock %}
